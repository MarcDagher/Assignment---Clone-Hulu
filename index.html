<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/utilities.css">
  <link rel="stylesheet" href="./style/landing_page.css">
  <title>Marc Hulu</title>
</head>
<body>
  <div class="wrapper">

    <header>

      <nav>
        <div class="hulu-logo">
          <img src="./assets/hulu.png" alt="hulu logo">
        </div>
        <div class="login">
          <p>LOG IN</p>
        </div>
      </nav>

      <div class="header-boxes-container">

        <div class="header-boxes-flex">
          
            <div class="bundle-box">
              <h5>DISNEY BUNDLE DUO BASIC</h5>
              <div class="basic-image">
                <img src="./assets/bundle-duo.png" alt="bundle duo basic">
              </div>
                <h6>Both with ads, for $9.99/month.</h6>
                <button type="submit">GET THEM BOTH</button>
            </div>
    
            <div class="bundle-box">
              <h5>DISNEY BUNDLE DUO BASIC</h5>
              <div class="trio-image">
                <img src="./assets/bundle-trio.png" alt="bundle trio basic">
              </div>
            
                <h6>All with ads, for $14.99/month.</h6>
                <button type="submit">GET ALL THREE</button>
            </div>
          </div>
          <a href="#" class="header-terms">Terms apply</a>
          <a href="#" class="header-signup">Sign up for Hulu only</a>
      </div>

    </header>
  </div>
</body>
</html>
